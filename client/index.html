<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- SEO Principal -->
    <title>Heightech Alpinismo Industrial - Serviços Especializados em Altura | Balneário Camboriú</title>
    <meta name="description" content="Heightech Alpinismo Industrial oferece serviços especializados em altura: limpeza de fachadas, pintura predial, vedação, manutenção predial. Certificados NR-35, atendemos Balneário Camboriú, Itapema e região com segurança total." />
    <meta name="keywords" content="alpinismo industrial, limpeza de fachadas, pintura predial, manutenção em altura, vedação, NR-35, acesso por corda, Balneário Camboriú, Itapema, Santa Catarina, serviços em altura, inspeção técnica, lavação predial, pontos de ancoragem" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Heightech Alpinismo Industrial - Especialistas em Serviços de Altura" />
    <meta property="og:description" content="Serviços especializados em alpinismo industrial: limpeza de fachadas, pintura, manutenção e muito mais. Certificados NR-35 com 15+ anos de experiência em Balneário Camboriú e Itapema." />
    <meta property="og:image" content="https://heightechalpinismo.com.br/og-image.png" />
    <meta property="og:site_name" content="Heightech Alpinismo Industrial" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Heightech Alpinismo Industrial - Serviços em Altura" />
    <meta name="twitter:description" content="Especialistas em alpinismo industrial com certificação NR-35. Limpeza, pintura, manutenção e instalações em altura em Balneário Camboriú e Itapema." />
    <meta name="twitter:image" content="https://heightechalpinismo.com.br/og-image.png" />
    
    <!-- Dados Estruturados - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Heightech Alpinismo Industrial",
      "description": "Empresa especializada em serviços de alpinismo industrial, oferecendo limpeza de fachadas, pintura predial, manutenção em altura e vedação com certificação NR-35.",
      "image": "https://heightechalpinismo.com.br/logo.png",
      "telephone": "+55 47 9214-5961",
      "email": "contato@heightechalpinismo.com.br",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Balneário Camboriú",
        "addressRegion": "SC",
        "addressCountry": "BR"
      },
      "openingHours": "Mo-Fr 08:00-18:00, Sa 08:00-12:00",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Serviços de Alpinismo Industrial",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Limpeza de Fachadas",
              "description": "Limpeza especializada de fachadas prediais com técnicas avançadas"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Pintura Predial",
              "description": "Pintura externa de edifícios com acabamento profissional"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Manutenção Predial",
              "description": "Manutenção preventiva e corretiva em estruturas prediais"
            }
          }
        ]
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5.0",
        "reviewCount": "150"
      }
    }
    </script>
    
    <!-- Robots e SEO -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="author" content="Heightech Alpinismo Industrial" />
    <meta name="geo.region" content="BR-SC" />
    <meta name="geo.placename" content="Balneário Camboriú" />
    <meta name="geo.position" content="-26.9964;-48.6357" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->

  </body>
</html>
